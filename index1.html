<!DOCTYPE html>
<html lang="en">
<head>

  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
    }

    form {
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form action="#" method="post">
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your full name"
      required
    >

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
    >

    <!-- Age Field -->
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      name="age"
      placeholder="Enter"
      min="1"
      required
    >

    <!-- Submit Button -->
    <button type="submit">Register</button>
  </form>

</body>
</html>
